<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('生产通知单明细列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>订单号：</label>
                            <input type="text" name="orderNum"/>
                        </li>
                        <li>
                            <label>客户：</label>
                            <input type="text" name="purchaseCode"/>
                        </li>
                        <li>
                            <label>产品名称：</label>
                            <input type="text" name="productNameCn"/>
                        </li>
                        <li>
                            <label>规格型号：</label>
                            <input type="text" name="productNameEn"/>
                        </li>
                        <li>
                            <label>材质：</label>
                            <input type="text" name="material"/>
                        </li>
                        <li>
                            <label>用料规格：</label>
                            <input type="text" name="materialStandards"/>
                        </li>
                        <li class="select-time">
                            <label>交货日期：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginNeedTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endNeedTime]"/>
                        </li>
                        <li>
                            <label>开始时间：</label>
                            <input type="text" class="time-input" placeholder="请选择开始时间" name="startTime"/>
                        </li>
                        <li>
                            <label>结束时间：</label>
                            <input type="text" class="time-input" placeholder="请选择结束时间" name="endTime"/>
                        </li>
                        <li>
                            <label>状态：</label>
                            <select name="status" th:with="type=${@dict.getType('status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="pro_notice_detail:detail:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
               shiro:hasPermission="pro_notice_detail:detail:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('pro_notice_detail:detail:edit')}]];
    var removeFlag = [[${@permission.hasPermi('pro_notice_detail:detail:remove')}]];
    var statusDatas = [[${@dict.getType('status')}]];
    var prefix = ctx + "pro_notice_detail/detail";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "生产通知单明细",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },

                {
                    field: 'purchaseCode',
                    title: '客户'
                },
                {
                    field: 'orderNum',
                    title: '订单号'
                },
                {
                    field: 'productNameCn',
                    title: '产品名称'
                },
                {
                    field: 'productNameEn',
                    title: '规格型号'
                },
                {
                    field: 'material',
                    title: '材质'
                },

                {
                    field: 'materialStandards',
                    title: '用料规格'
                },
                {
                    field: 'materialWeight',
                    title: '毛坯重量'
                },
                {
                    field: 'productWeight',
                    title: '产品净重'
                },
                {
                    field: 'noticeAmount',
                    title: '通知生产数量'
                },
                {
                    field: 'finishAmount',
                    title: '已生产'
                },
                {
                    field: 'produceAmount',
                    title: '生产中'
                },
                {
                    field: 'needTime',
                    title: '交货日期'
                },
                {
                    field: 'startTime',
                    title: '开始时间'
                },
                {
                    field: 'endTime',
                    title: '结束时间'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
